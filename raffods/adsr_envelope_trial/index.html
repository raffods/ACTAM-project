<!-- initialize -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSR Envelope with adsr-envelope.js</title>
    <script src="./script.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 20px;
            background-color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100px;
        }   
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ADSR Envelope Example</h1>
    <label>Attack Time (s):
        <input type="number" id="attack" value="0.1" step="0.01" min="0">
    </label>
    <label>Decay Time (s):
        <input type="number" id="decay" value="0.2" step="0.01" min="0">
    </label>
    <label>Sustain Level (0 to 1):
        <input type="number" id="sustain" value="0.7" step="0.01" min="0" max="1">
    </label>
    <label>Release Time (s):
        <input type="number" id="release" value="0.3" step="0.01" min="0">
    </label>
    <button id="playButton">Play Sound</button>
</body>
</html>
