<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Proj</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <header>
    <h1>Proj</h1>
    <form id="settings">
      <p>Sound wave equation:
         \[f(x) = a\sin(\pi nx) \sin(\pi my) + b\sin(\pi mx) \sin(\pi ny)\]
      </p>
      <canvas id="waveform"></canvas>
      <input type="file" id="audio_sample" name="audio_sample" accept="audio/wav, audio/mpeg"/>
      <fieldset>
        <legend>frequency parameters:</legend>
        <label for="mSlider">m</label>
        <input name="mSlider" type="range" id="mSlider" min="1" max="16" step="1" value="8">
        <br>
        <label for="nSlider">n</label>
        <input name="nSlider" type="range" id="nSlider" min="1" max="16" step="1" value="4">
        <br>
        <label for="aSlider">a</label>
        <input name="aSlider" type="range" id="aSlider" min="-2" max="2" step="1" value="1">
        <br>
        <label for="bSlider">b</label>
        <input name="bSlider" type="range" id="bSlider" min="-2" max="2" step="1" value="1">
      </fieldset>	
      <label for="vSlider">vibration strength:</label>
      <input name="vSlider" type="range" id="vSlider" min="0.001" max="0.1" step="0.002" value="0.02"> 
      <label for="numSlider">number of particles:</label>
      <input name="numSlider" type="range" id="numSlider" min="1000" max="5000" step="500" value="3000">
      <label for="showNotes">show notes: </label>
      <input name="showNotes" type="checkbox" id="showNotes"/>
      <label for="gridSubdivision">Density function:</label>
      <canvas id="density-graph"></canvas>
      <select id="midi-selector">
      <option value="ck">[Computer keyboard]</option>
      <option value="">--Please choose an option--</option>
    </select>

      <!-- Recorder -->
      <p id="status" style="margin-top: 10px;">use the button to record</p>
      <div id="RecorderControls">
        <button type="button" id="recordButton">start</button>
        <button type="button" id="stopButton" disabled>stop</button>
      </div>
      <div id="audioContainer" style="margin-top: 30px;"></div>

    </form>
  </header>
  <main id="sketch-container"></main>
  <canvas id="canvas-overlay"></canvas>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5"></script>
  <script src="chladni.js" type="text/javascript"></script>
  <script src="audiobuffer.js" type="text/javascript"></script>
  <script src="audiogenerator.js" type="text/javascript"></script>
  <script src="midi_handle.js" type="text/javascript"></script>

  <script src="recorder.js"></script> 
  <script src="recorderApp.js"></script>

  </body>
  
</html>
